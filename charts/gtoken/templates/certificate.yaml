---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gtoken-webhook-selfsigned-ca
spec:
  isCA: true
  commonName: gtoken CA
  secretName: gtoken-ca-secret
  duration: 87660h  # 10 years
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: gtoken-ca-issuer
spec:
  ca:
    secretName: gtoken-ca-secret
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: gtoken-webhook
spec:
  commonName: gtoken cert
  dnsNames:
  - gtoken-webhook
  - gtoken-webhook.{{ .Release.Namespace }}
  - gtoken-webhook.{{ .Release.Namespace }}.svc
  - gtoken-webhook.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: gtoken-ca-issuer
  secretName: gtoken-webhook-tls
